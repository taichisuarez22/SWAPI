<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
       body{
            background: url(./assets/img/galaxia.jpg);
            height: 100vh;
            background-attachment:fixed;

        }
    </style>
    <title>Star WARS app/API</title>
</head>
<body class="container">

    <header class="text-center pt-5">
        <a href="https://swapi.co">
        <img src="https://fontmeme.com/permalink/230528/9fb8100bc7be35528275aab5351c0970.png" alt="">
        </a>
    </header>

<!---buttons-->
<div id="buttons" class="text-center rb-5">
    <div class="btn-group.btn-group-toggle pt-5" data-toggle="buttons">
        <label class="btn btn-lg btn-outline-light">
            <input type="radio" name="options" id="films" autocomplete="off">Films
        </label>
        <label class="btn btn-lg btn-outline-light">
            <input type="radio" name="options" id="people" autocomplete="off">people
        </label>
        <label class="btn btn-lg btn-outline-light">
            <input type="radio" name="options" id="Vehicles" autocomplete="off">Vehicles
        </label>
    </div>

    <div id="results" class="card-columns"></div>

</div>

<!--javascript-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="main.js"></script>

    
</body>
</html>
